<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews - Laura's Bakery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="home.html"><img src="cupcake-logo.jpg" alt="Laura's Bakery Logo"></a>
            <h1 class="name">Laura's Bakery</h1>
        </div>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products.html">Products</a>
            <a href="order.html">Order</a>
            <a href="review.html">Reviews</a>
        </nav>
    </header>
    <main class="content">
        <section class="half-screen">
            <div class="review-section">
                <h2>Customer Reviews</h2>
                <div class="review-form">
                    <h3>Leave a Review</h3>
                    <form id="reviewForm" class="edit-mode">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <select id="rating" name="rating" required>
                                <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733; (5 Stars)</option>
                                <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734; (4 Stars)</option>
                                <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734; (3 Stars)</option>
                                <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734; (2 Stars)</option>
                                <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734; (1 Star)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Review:</label>
                            <textarea id="reviewText" name="reviewText" required></textarea>
                        </div>
                        <!-- Add this input field inside your form -->
                        <input type="hidden" id="reviewId" name="reviewId">
                        <!-- Update the button label to indicate add or edit -->
                        <button type="submit">Add Review</button>
                    </form>
                </div>
                <div class="customer-reviews">
                    <!-- Existing customer reviews content -->
                </div>
            </div>
            <div class="image-section">
                <img src="" alt="Bakery Image">
            </div>
        </section>
    </main>
    <footer class="footer">
        <!-- Footer content -->
    </footer>
    <script src="script.js"></script>
    <script src="review.js"></script>
</body>

</html>
